{% extends "base.html" %}

{% block head %}
{% endblock %}

{% block body %}
{% if user.is_authenticated %}
  Hi {{ user.username }}!
  <p><a href="{% url 'account:logout' %}">logout</a></p>
{% else %}
  <p>You are not logged in</p>
  <a href="{% url 'account:login' %}">login</a>
{% endif %}
{% endblock %}
